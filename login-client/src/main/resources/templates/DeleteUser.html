<html>
<head>
<style>
body{
	padding-top: 50px;
	background: url("blurred.jpg");

	text-color: white;
	text-align: center;
}

div{

	position: fixed;
	top: 150px;
	left: 330px;
	padding: 100px;

	display: block;
	background-color: rgba(255, 255, 255, 0.6);
	border-radius: 25px;
	width: 600px;
	padding: 10px 10px;
}

table{
	position: fixed;
	top: 180px;
	left: 330px;
	padding-top: 70px;
	margin: auto;
	display: block;
	background-color: rgba(255, 255, 255, 0.6);
	border-radius: 25px;
	width: 650px;
	padding: 10px 10px;
	text-align: center;



}

input{

	align: center;
	width: 200px;
	padding: 5px;
	text-align: center;
	font-family: "Century Gothic";
}



button{
	color: white;
	border: none;
	padding: 15px 190px;
	font-family: "Century Gothic";
	font-style: "Italic";
	background-color: rgb(255,69,0);
	border-radius: 12px;
	background-size: cover;
	font-size: 20px;

	box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);

	background-color: #3e8e41;
	box-shadow: 0 5px #666;
	transform: translateY(4px)
}

	color: white;

}
</style>
<meta charset="ISO-8859-1" />
<title>Delete User</title>
<script src="jquery-3.3.1.js"></script>
<script>
	$(document).ready(
			function() {
				$.ajax({
					type : "POST",
					datatype : "json",
					url : "http://localhost:8081/userservice/viewAll"
				}).then(
						function(json) {
							json.forEach(function(obj) {
								$("#selectUser").append(
										"" + "<option>" + obj.userid + " - " + obj.username + "</option>");
							})
						});
			});
</script>
</head>
<body>
	<a th:href="@{/homeadmin}">Home</a>
	<form action="deleteRequest">

		<div>
			<select id = "selectUser" name = "selectUser">
			</select><br></br>

			<br></br>
			<button type="submit">DELETE USER</button>
		</div>
	</form>
</body>
</html>
